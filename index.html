<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>

        <div class="container_cabecalho">
            <svg class=" icone_menu" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--! Font Awesome Pro 7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc. -->
                <path fill="WHITE"
                    d="M0 72c0-4.4 3.6-8 8-8l432 0c4.4 0 8 3.6 8 8s-3.6 8-8 8L8 80c-4.4 0-8-3.6-8-8zM0 256c0-4.4 3.6-8 8-8l432 0c4.4 0 8 3.6 8 8s-3.6 8-8 8L8 264c-4.4 0-8-3.6-8-8zM448 440c0 4.4-3.6 8-8 8L8 448c-4.4 0-8-3.6-8-8s3.6-8 8-8l432 0c4.4 0 8 3.6 8 8z" />
            </svg>

            <h1>WEAR RARIN</h1>



    </header>
    <main>

        <section class="container_cadastro">
            <h2>Cadastro</h2>


            <div class="box_cadastro">
                <div class="Cadastro_coluna1">
                    <div class="oversized">
                        <label for="over">oversized</label>
                        <input type="text" name="" id="over">
                    </div>

                    <div class="categoria_cadastro">
                        <div class="categoria">
                            <label for="categoria">Categoria</label>
                            <input type="text" name="" id="categoria">
                        </div>
                    </div>
                </div>


                <div class="Cadastro_coluna2">
                    <label for="desc">Descrição</label>
                    <textarea name="" id="desc"></textarea>
                </div>
            </div>
            <input class="confirmar" type="button" value="Confirmar">
        </section>

    </main>
</body>

</html>
